<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Candle Manufacturing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Candle Manufacturing</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="raw_materials.html">Raw Materials</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Products</h5>
                        <p class="card-text" id="total-products">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text" id="total-orders">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Raw Materials</h5>
                        <p class="card-text" id="total-raw-materials">0</p>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-5">Quick Links</h2>
        <div class="row">
            <div class="col-md-3">
                <a href="inventory.html" class="btn btn-info btn-block">Manage Inventory</a>
            </div>
            <div class="col-md-3">
                <a href="orders.html" class="btn btn-success btn-block">Manage Orders</a>
            </div>
            <div class="col-md-3">
                <a href="raw_materials.html" class="btn btn-warning btn-block">Manage Raw Materials</a>
            </div>
            <div class="col-md-3">
                <a href="reports.html" class="btn btn-danger btn-block">View Reports</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
